<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="icon.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Facebook</title>
</head>

<body>
    <div id="nav">
        <div id="rightnav" style="display: flex;">
            <a href="#"><img class="navPic" src="logo.png"></a>
            <form>
                <input id="search" type="text" placeholder="&#xF002; Search Facebook"
                    style="font-family:Arial, FontAwesome" />
            </form>
        </div>
        <div id="centrenav">
            <div class="bg tooltip">
                <a class="navIcon" href="#"><i class="fas fa-home"></i></a>
                <span class="tooltiptext">Home</span>
            </div>
            <div class="bg tooltip">
                <a class="navIcon" href="#"><i class="fas fa-user-friends"></i></a>
                <span class="tooltiptext">Friends</span>
            </div>
            <div class="bg tooltip">
                <a class="navIcon" href="#"><i class="fas fa-video"></i></a>
                <span class="tooltiptext">Watch</span>
            </div>
            <div class="bg tooltip">
                <a class="navIcon" href="#"><i class="fas fa-users"></i></a>
                <span class="tooltiptext">Groups</span>
            </div>
            <div class="bg tooltip">
                <a class="navIcon" href="#"><i class="fas fa-gamepad"></i></a>
                <span class="tooltiptext">Gaming</span>
            </div>
        </div>
        <div id="leftnav">
            <div class="bg">
                <a class="atagset" href="#">
                    <img class="navPic" src="userpic.jpg">
                    <h4 style="color: white;">Username</h4>
                </a>
            </div>
            <div class="bg tooltip">
                <a class="navIcon" href="#"><i class="fab fa-elementor"></i></a>
                <span class="tooltiptext">Menu</span>
            </div>

            <div class="bg tooltip">
                <a class="navIcon" href="#"><i class="fas fa-sms"></i></i></a>
                <span class="tooltiptext">Messenger</span>
            </div>
            <div class="bg tooltip">
                <a class="navIcon" href="#"><i class="fas fa-bell"></i></a>
                <span class="tooltiptext">Notification</span>
            </div>
            <div class="bg tooltip">
                <a class="navIcon" href="#"><i class="fas fa-caret-down"></i></a>
                <span class="tooltiptext">Account</span>
            </div>
        </div>
    </div>

   
</body>

</html>
